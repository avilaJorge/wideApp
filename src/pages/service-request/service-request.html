<ion-header>
  <ion-navbar>
    <ion-title>Service Request Form</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          Cancel Button
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          Done Button
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
    <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />
    <div class="profile-image-wrapper" (click)="getPicture()">
      <div class="profile-image-placeholder" *ngIf="!this.form.controls.reportPic.value">
        <ion-icon name="add"></ion-icon>
        <div>
          Add Image
        </div>
      </div>
      <div class="profile-image" [style.backgroundImage]="getProfileImageStyle()" *ngIf="this.form.controls.reportPic.value"></div>
    </div>
    <ion-list>
      <ion-item>
        <!--<ion-input type="text" placeholder="Service Name" formControlName="service_name"></ion-input>-->
        <ion-label>Service Name</ion-label>
        <ion-select fromControlName="service_name">
          <ion-option *ngFor="let service of services" [value]="service.service_name">{{service.service_name}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Description" formControlName="description"></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
