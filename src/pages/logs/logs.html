<ion-header>

  <ion-navbar>
    <ion-title>Logs</ion-title>
    <ion-buttons end>
      <button
        ion-button
        icon-only
        [navPush]="addLogEntryPage">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let entry of log">
    <ion-card-content>
      <ion-card-title>
        {{entry.date}}:     {{entry.steps}} steps
      </ion-card-title>
      <h4>Goal: {{entry.goal}}</h4>
      <p>{{entry.description}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
