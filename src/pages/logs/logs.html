<ion-header>

  <ion-navbar>
    <ion-title>Log</ion-title>
    <ion-buttons end>
      <button
        ion-button
        icon-only
        [navPush]="addLogEntryPage">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="log-list">

    <ion-list>
      <button class="list-item" ion-item *ngFor="let entry of log" (click)="onEntryClick(entry)">
        <ion-row class="content-row">
          <ion-col width-50 class="entry-date">
            {{entry.date.substring(5, 7)}}/{{entry.date.substring(8,10)}}:
          </ion-col>
          <ion-col width-50 class="entry-steps">
            {{entry.steps}} steps
          </ion-col>
        </ion-row>
      </button>
    </ion-list>
  </div>
</ion-content>
