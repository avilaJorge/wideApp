<ion-header>

  <ion-navbar>
    <ion-title>Log</ion-title>
    <ion-buttons end>
      <button
        ion-button
        icon-only
        [navPush]="addLogEntryPage">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      <ion-row class="header-row">
        <ion-col width-30>Date</ion-col>
        <ion-col width-70 text-center>Step Count</ion-col>
      </ion-row>
    </ion-list-header>
    <button class="list-item" ion-item *ngFor="let entry of log" (click)="onEntryClick(entry)">
      <ion-row class="content-row">
        <ion-col width-50 class="entry-date">
          {{entry.date.month}} {{entry.date.day}}
        </ion-col>
        <ion-col width-50 class="entry-steps">
          {{entry.steps}} steps
        </ion-col>
      </ion-row>
    </button>
  </ion-list>
</ion-content>
