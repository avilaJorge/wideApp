<ion-header>
  <ion-navbar>
    <ion-title>
      <span>News</span>
    </ion-title>
    <ion-buttons end>
      <button
        ion-button
        icon-only
        (click)="openAddPostModal()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let card of cards">
    <ion-item>
      <ion-avatar item-start>
        <img [src]="card.avatarImageUrl" (click)="avatarTapped(card)">
      </ion-avatar>
      <h2>{{card.name}}</h2>
      <p>{{card.date}}</p>
    </ion-item>
    <img [src]="card.postImageUrl" (click)="imageTapped(card)">
    <ion-card-content>
      <p>{{card.postText}}</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button color="primary" clear small icon-left (click)="like(card)">
          <ion-icon name='thumbs-up'></ion-icon>
          {{card.likes}} Likes
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color="primary" clear small icon-left (click)="comment(card)">
          <ion-icon name='text'></ion-icon>
          {{card.comments}} Comments
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{card.timestamp}}
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>

  <div class="feed-item" *ngFor="let post of feed.posts">
    <ion-card>
      <preload-image [ratio]="{w:3, h:2}" [src]="post.image" title="post.title"></preload-image>
      <ion-card-content>
        <ion-card-title class="item-title">
          {{post.title}}
        </ion-card-title>
        <p class="item-text">
          {{post.description}}
        </p>
      </ion-card-content>
      <ion-row no-padding class="actions-row">
        <ion-col no-padding width-30 text-left>
          <button class="action-button" ion-button clear small icon-start>
            <ion-icon isActive="{{post.liked}}" name='heart'></ion-icon>
            {{post.likes}} Likes
          </button>
        </ion-col>
        <ion-col no-padding width-45 text-center>
          <button class="action-button" ion-button clear small icon-start>
            <ion-icon name='chatbubbles'></ion-icon>
            {{post.comments}} Comments
          </button>
        </ion-col>
        <ion-col no-padding width-25 text-right>
          <button class="action-button" ion-button clear small (click)="sharePost(post)" icon-start>
            <ion-icon name='share-alt'></ion-icon>
            Share
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>

</ion-content>
