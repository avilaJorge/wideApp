<ion-header>

  <ion-navbar>
    <ion-title>Get It Done SD</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addReport()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of listReports">
      <button ion-item (click)="showReportInfo(item)">
        <ion-avatar item-start>
          <img *ngIf="item.media_url" [src]="item.media_url" />
        </ion-avatar>
        <h2>{{item.service_name}} at {{item.street}}</h2>
        <p>{{item.description}}</p>
        <ion-note item-end *ngIf="item.status">{{item.status}}</ion-note>
      </button>
      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
