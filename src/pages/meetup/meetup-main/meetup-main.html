<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button
        ion-button
        menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button
        ion-button
        icon-only
        (click)="onShowOptions()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Meetup</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button
          ion-button
          block
          large
          outline
          (click)="onViewGroups()">
          View Nearby Groups
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button
          ion-button
          block
          outline
          large
          (click)="onViewMyGroups()">
          <h1>View My Groups</h1>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button
          ion-button
          block
          outline
          large
          (click)="onViewFriends()">
          <h1>View My Group Friends</h1>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
