
<ion-header>
  <ion-navbar>
    <ion-buttons >
      <button
        ion-button
        menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button
        ion-button
        icon-only
        (click)="onShowOptions()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Meetup Groups</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card (click)="showMeetupInfo(item)" *ngFor="let item of cardItems">
    <ion-item>
      <ion-avatar item-start>
        <img [src]="item.organizer_photo">
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p>{{item.city}}</p>
    </ion-item>
    <img class="key_photo" [src]="item.key_photo">
    <ion-card-content class="description">
      <div [innerHTML]="item.description"></div>
    </ion-card-content>
    <ion-row class="bottom_row">
      <ion-col>
        <button ion-button color="primary" clear small icon-start (click)="thumbsUpClick()">
          <ion-icon name='thumbs-up'></ion-icon>
          12 Likes
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color="primary" clear small icon-start (click)="commentsClick()">
          <ion-icon name='text'></ion-icon>
          4 Comments
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
