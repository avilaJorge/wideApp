<ion-header>

  <ion-navbar>
    <ion-title text-center>Edit</ion-title>
    <ion-buttons end>
      <button
        ion-button
        icon-only
        (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="logEntry">

    <ion-item>
      <ion-label fixed>Date</ion-label>
      <ion-input
        class="item-date"
        formControlName="date"
        type="date"
        [readonly]="true"
        ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Steps</ion-label>
      <ion-input
        class="item-steps"
        type="number"
        formControlName="steps"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Goal</ion-label>
      <ion-input
        class="item-goal"
        type="number"
        formControlName="goal"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Note</ion-label>
      <ion-textarea
        class="item-note"
        formControlName="note"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-checkbox
        class="item-group"
        formControlName="groupWalk"></ion-checkbox>
      <ion-label fixed class="group-label">Group Walk</ion-label>
    </ion-item>

    <ion-grid class="fitbit-item" *ngIf="fitbitData">
      <ion-row>
        <ion-col col-2>
          <img class="fitbit-icon" [src]="fitbitIconURL">
        </ion-col>
        <ion-col col-10>
          <span class="fitbit-text">{{fitbitData.value}} steps</span>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>

</ion-content>

<ion-footer>
  <button ion-button
          block
          large
          color="primary"
          type="submit"
          (click)="onSubmit()"
          full>Submit</button>
</ion-footer>
