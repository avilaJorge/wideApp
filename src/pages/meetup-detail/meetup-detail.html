<ion-header>

  <ion-navbar>
    <ion-title>Meetup Information</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <!--<div class="meetup-profile" text-center #profilePic [style.background-image]="'url(' + meetup.key_photo + ')'">
  </div>-->
  <img [src]="meetup.key_photo" />

  <div class="meetup-name"><h2>{{meetup.name}}</h2></div>
  <div class="meetup-city"><h5>{{meetup.city}}</h5></div>

  <div class="meetup-info" padding>
    <div [innerHTML]="meetup.description"></div>
    <ion-avatar item-start>
      <img [src]="meetup.organizer_photo">
    </ion-avatar>
  </div>
  <ion-row class="bottom_row">
    <ion-col>
      <button ion-button color="primary" clear small icon-start (click)="thumbsUpClick()">
        <ion-icon name='thumbs-up'></ion-icon>
        12 Likes
      </button>
    </ion-col>
    <ion-col>
      <button ion-button color="primary" clear small icon-start (click)="commentsClick()">
        <ion-icon name='text'></ion-icon>
        4 Comments
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col>
  </ion-row>
</ion-content>
