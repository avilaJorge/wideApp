<ion-header>

  <ion-navbar>
    <ion-title>Add Log Entry</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #logForm="ngForm" (ngSubmit)="onSubmit(logForm)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Date</ion-label>
        <ion-datetime
          displayFormat="MM/DD/YYYY"
          name="date"
          ngModel
          required></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label fixed>Steps</ion-label>
        <ion-input
          type="number"
          ngModel
          name="steps"
          required
          placeholder="1000"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Goal for Day</ion-label>
        <ion-input
          type="number"
          ngModel
          name="goal"
          required
          placeholder="1000"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Note</ion-label>
        <ion-textarea
          name="description"
          ngModel></ion-textarea>
      </ion-item>
    </ion-list>
    <button
      ion-button
      color="secondary"
      block
      type="submit"
      [disabled]="!logForm.valid">Submit</button>
  </form>
</ion-content>
