<ion-header>

  <ion-navbar>
    <ion-title text-center>Log In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form #signInEmail="ngForm" (submit)="doLogin()">
    <ion-list>

      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button
                color="primary"
                block
                type="submit"
                large>
                Log In With Email</button>
      </div>
    </ion-list>
  </form>
  <hr>
  <div class="google-container">
    <img [src]="currentGoogleButton" (click)="onGoogleSignIn()">
  </div>
</ion-content>
