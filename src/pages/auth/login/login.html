<ion-header>

  <ion-navbar>
    <ion-title text-center>Log In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form #signInEmail="ngForm" (submit)="doLogin()">
    <ion-list>

      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

      <!--
      Want to use a Username instead of an Email? Here you go:

      <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button
                color="primary"
                block
                type="submit"
                large>
                Log In With Email</button>
      </div>
    </ion-list>
  </form>
  <hr>
  <h6 text-center>Or sign up with Google.  Just select a group.</h6>
  <form #signInGoogle="ngForm" (submit)="onGoogleSignIn()">
    <ion-item>
      <ion-label floating>Group</ion-label>
      <ion-select [(ngModel)]="selectedGroup" name="selectedGroup" required>
        <ion-option *ngFor="let group of groups" [value]="group.value">{{group.name}}</ion-option>
      </ion-select>
    </ion-item>
    <div padding>
      <button
        ion-button
        color="accent"
        large
        type="submit"
        block>Log In with Google</button>
    </div>
  </form>
</ion-content>
