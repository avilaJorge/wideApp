<ion-header>

  <ion-navbar>
    <ion-title text-center>Log In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doLogin()">
    <ion-list>

      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

      <!--
      Want to use a Username instead of an Email? Here you go:

      <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button
                color="primary"
                block
                large>
                Log In With Email</button>
      </div>
      <hr>
      <h6 text-center>Or sign up with Google</h6>
      <div padding>
        <button
          ion-button
          color="accent"
          large
          (click)="onGoogleSignIn()"
          block>Log In with Google</button>
      </div>
    </ion-list>
  </form>
</ion-content>
