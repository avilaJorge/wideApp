<ion-content no-padding>
  <div class="upper-content">
    <span>Sign up or log in</span>
  </div>
  <div class="lower-content">
    <form [formGroup]="emailForm">
      <ion-item>
        <ion-input type="email" clearInput="true" placeholder="Email" clearOnEdit="true" formControlName="email"></ion-input>
      </ion-item>
    </form>
  </div>
</ion-content>
<ion-footer>
  <button ion-button clear class="next-button" (click)="emailSubmit()">Next  &#x276F;</button>
</ion-footer>
