  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Account</ion-title>
    <ion-buttons *ngIf="isAuthenticated" right>
      <button
        ion-button
        icon-only
        (click)="onSignOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="form" *ngIf="settingsReady">
    <ion-list *ngIf="page == 'main'">
      <ion-item>
        <ion-label>Option 1</ion-label>
        <ion-toggle formControlName="option1"></ion-toggle>
      </ion-item>

      <ion-item>
        <ion-label>Option 2</ion-label>
        <ion-input formControlName="option2"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Option 3</ion-label>
        <ion-select formControlName="option3">
          <ion-option value="1" checked="true">1</ion-option>
          <ion-option value="2">2</ion-option>
          <ion-option value="3">3</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Stride Length (inches)</ion-label>
        <ion-input type="number" formControlName="stride"></ion-input>
      </ion-item>

      <button ion-item [navPush]="subSettings" [navParams]="profileSettings">
        Edit Profile
      </button>
    </ion-list>

    <ion-list *ngIf="page == 'profile'">
      <ion-item>
        <ion-label>Option 4</ion-label>
        <ion-input formControlName="option4"></ion-input>
      </ion-item>
    </ion-list>
  </form>
  <div *ngIf="isAuthenticated">
    <h4 text-center>Hello {{ user.userName }}!</h4>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <preload-image class="fitbit-logo-img" [ratio]="{w:1, h:1}" [src]="fitbit_logo_url" title="fitbit logo"></preload-image>
      </ion-col>
      <ion-col col-6>
        <button
          ion-button
          class="fitbit-button"
          (click)="onIntegrateFitbit()"
        >Integrate Fitbit</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button
    ion-button
    class="meetup-integrate"
    block
    color="primary"
    (click)="onIntegrateMeetup()">Integrate Meetup</button>
</ion-content>
