<ion-header>

  <ion-navbar>
    <ion-title>Account</ion-title>
    <ion-buttons *ngIf="isAuthenticated" right>
      <button
        ion-button
        icon-only
        (click)="onSignOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>
  <div *ngIf="!isAuthenticated">
    <button ion-button color="primary" block large (click)="onLogin()">Login</button>
    <hr>
    <button ion-button color="primary" block large (click)="onSignUp()">Sign Up</button>
  </div>
  <div *ngIf="isAuthenticated">
    <h4 text-center>Hello {{ user.displayName }}!</h4>
  </div>

</ion-content>
