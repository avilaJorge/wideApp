<ion-header>

  <ion-navbar>
    <ion-title text-center>{{ entry.date.month }} {{ entry.date.day }}, {{ entry.date.year }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label fixed>Steps</ion-label>
    <div class="item-steps" item-content>{{entry.steps}}</div>
  </ion-item>

  <ion-item>
    <ion-label fixed>Goal</ion-label>
    <div class="item-goal" item-content>{{entry.goal}}</div>
  </ion-item>

  <ion-item>
    <ion-label fixed>Note</ion-label>
    <div class="item-note" item-content>{{entry.note}}</div>
  </ion-item>

</ion-content>

<ion-footer>
  <button ion-button color="primary" full (click)="dismiss()">Close</button>
</ion-footer>
