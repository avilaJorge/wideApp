<ion-header>

  <ion-navbar>
    <ion-title text-center>Edit</ion-title>
    <ion-buttons end>
      <button
        ion-button
        icon-only
        (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="logEntry" (ngSubmit)="onSubmit()">

    <ion-item>
      <ion-label fixed>Date</ion-label>
      <ion-input
        class="item-date"
        formControlName="date"
        type="date"
        ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Steps</ion-label>
      <ion-input
        class="item-steps"
        type="number"
        formControlName="steps"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Goal</ion-label>
      <ion-input
        class="item-goal"
        type="number"
        formControlName="goal"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Note</ion-label>
      <ion-textarea
        class="item-note"
        formControlName="note"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label fixed>Group Walk?</ion-label>
      <ion-checkbox
        class="item-group"
        formControlName="groupWalk"></ion-checkbox>
    </ion-item>

    <hr>

    <button ion-button
            block
            large
            color="primary"
            type="submit"
            [disabled]="!logEntry.valid"
            full>Submit</button>
  </form>

</ion-content>

<ion-footer>

</ion-footer>
