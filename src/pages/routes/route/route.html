<ion-header>

  <ion-navbar>
    <ion-title>Route</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>

  <agm-map
    [latitude]="route_lat"
    [longitude]="route_lng"
    [zoom]="13">
    <agm-marker [latitude]="route_lat" [longitude]="route_lng"></agm-marker>
    <agm-kml-layer [url]="kml_url"></agm-kml-layer>
  </agm-map>
  <h2>{{route_lat}}</h2>
  <h2>{{route_lng}}</h2>
  <h6>{{kml_url}}</h6>

</ion-content>
