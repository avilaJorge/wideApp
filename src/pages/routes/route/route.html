<ion-header>

  <ion-navbar>
    <ion-title>Route Details</ion-title>
  </ion-navbar>


</ion-header>


<ion-content no-padding>
  <div class="route-name">{{ route.name }}</div>

  <hr>

  <agm-map
    [latitude]="route_lat"
    [longitude]="route_lng"
    [zoom]="13">
    <agm-kml-layer [url]="kml_url"></agm-kml-layer>
  </agm-map>

  <ion-grid>
    <ion-row *ngIf="stride > 0">
      <ion-col class="steps-col" no-padding>
        <ion-row><ion-col class="step-text">Steps</ion-col></ion-row>
        <ion-row><ion-col class="step-data">{{ steps | number: '1.0-0' }}</ion-col></ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 class="left-col" no-padding>
        <ion-row><ion-col class="distance-text">Distance</ion-col></ion-row>
        <ion-row><ion-col class="distance-data">{{ route.distanceInMiles | number: '1.0-2' }} mi</ion-col></ion-row>
        <ion-row><ion-col class="gain-text">Gain</ion-col></ion-row>
        <ion-row><ion-col class="gain-data">{{ route.gainInFt | number: '1.0-0' }} ft</ion-col></ion-row>
      </ion-col>
      <ion-col col-6 no-padding>
        <ion-row><ion-col class="max-text">Max Elevation</ion-col></ion-row>
        <ion-row><ion-col class="max-data">{{ route.max_elevation }}</ion-col></ion-row>
        <ion-row><ion-col class="min-text">Min Elevation</ion-col></ion-row>
        <ion-row><ion-col class="min-data">{{ route.min_elevation }}</ion-col></ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
