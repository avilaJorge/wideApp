<ion-header>

  <ion-navbar text-center>
    <ion-title>Home</ion-title>

    <ion-buttons end>
      <button
        ion-button
        icon-only
        (click)="openSettings()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-card>
    <ion-card-header text-center>
     Steps for Today
      <hr>
    </ion-card-header>
    <ion-card-content>
      <div class="progress-wrapper">
        <div class="current" [ngStyle]="getOverlayStyle()">{{ current }}/{{ max }}</div>
        <round-progress
          [current]="current"
          [max]="max"
          [stroke]="stroke"
          [radius]="radius"
          [semicircle]="semicircle"
          [rounded]="rounded"
          [responsive]="responsive"
          [clockwise]="clockwise"
          [color]="gradient ? 'url(#gradient)' : color"
          [background]="background"
          [duration]="duration"
          [animation]="animation"
          [animationDelay]="animationDelay">
        </round-progress>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
