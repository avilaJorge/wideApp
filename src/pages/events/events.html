<ion-header>
  <ion-navbar>
    <ion-title>Walks</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="list-big-content">
  <div class="list-big">
    <ion-list>
      <button class="list-item" ion-item *ngFor="let item of events; let i = index" (click)="onClickEvent(item, i)">
        <ion-row no-padding class="content-row">
          <ion-col no-padding text-center col-2 class="item-date">
            <ion-row class="event-day"><ion-col no-padding>{{item.eventDate.day}}</ion-col></ion-row>
            <ion-row class="event-month"><ion-col no-padding>{{item.eventDate.month | caps }}</ion-col></ion-row>
          </ion-col>
          <ion-col col-1 class="item-spacer"></ion-col>
          <ion-col no-padding col-9 class="item-content">
            <ion-row>
              <ion-col no-padding>
                <h3  class="item-title">{{item.eventName}}</h3>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col no-padding>
                <p *ngIf="item.venue" class="item-place" row="3">{{item.venue.name}}</p>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col no-padding col-8>
                <p *ngIf="item.venue" class="item-city">{{item.venue.city}}</p>
              </ion-col>
              <ion-col no-padding col-4>
                <span *ngIf="eventDBMap[item.id].route" class="item-steps">
                  {{ eventDBMap[item.id].route.steps | number: '1.0-0'}} steps
                </span>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </button>
    </ion-list>
  </div>
</ion-content>
