<ion-header>
  <ion-navbar color="primary">
    <ion-title>Parallax Header</ion-title>
  </ion-navbar>
</ion-header>

<ion-content parallax-header no-bounce class="bg-modal">
  <div class="header-image"></div>
  <div class="main-content" text-wrap text-center>
    <div class="circular" [style.background-image]="rsvp.member.photo.photo_link"></div>
    <h2>{{rsvp.member.name}}</h2>
    <div class="city-container">{{profile.city}}</div>
    <div class="group-container">{{group.name}}</div>
    <div class="role-container" *ngIf="rsvp.member.role != 'member'">{{rsvp.member.roleStr}}</div>
    <div class="since-container">Member since 2014</div>
    <p class="profile-description">{{profile.bio}}</p>
    <hr>
    <ion-list no-lines>
      <ion-item>
        <ion-icon name="mail" color="primary" item-start></ion-icon>
        <p>Email</p>
        {{rsvp.member.id}}
        <a button ion-button href="mailto:{{rsvp}}" color="primary" item-end medium>Open App</a>
      </ion-item>
      <ion-item>
        <ion-icon item-start name="call" color="danger"></ion-icon>
        <p>Mobile</p>
        {{rsvp.member.id}}
        <a button ion-button href="tel:{{rsvp.dateStr}}" color="danger" item-end medium>Poke me</a>
      </ion-item>
      <ion-item>
        <ion-icon item-start name="logo-whatsapp" color="secondary"></ion-icon>
        <p>Whatsapp</p>
        {{rsvp.response}}
      </ion-item>
      <ion-item>
        <ion-icon item-start name="pin" color="twitter"></ion-icon>
        <p>{{rsvp.updated}}</p>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
