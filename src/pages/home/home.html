<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="log.length > 0">
    <section (click)="onChartClick()" class="chart-wrapper">
      <canvas #barChart></canvas>
    </section>

    <ion-card *ngFor="let entry of log">
      <ion-card-content>
        <ion-card-title>
          {{entry.date.substring(5, 7)}}/{{entry.date.substring(8,10)}}:     {{entry.steps}} steps
        </ion-card-title>
      </ion-card-content>
    </ion-card>
  </div>
  <div *ngIf="log.length <= 0">
    Enter a log entry to begin seeing your progress.
  </div>
</ion-content>
